{% extends 'base.html' %}
{% load static %}

{% block title %}Contact - Limitless{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">Contactez-nous</h1>
            <div class="card shadow">
                <div class="card-body">
                    <div class="mb-4">
                        <h5 class="mb-3">Nos coordonn√©es</h5>
                        <p><i class="fas fa-envelope me-2"></i> Email: support@limitless.com</p>
                        <p><i class="fas fa-clock me-2"></i> Disponible 24/7</p>
                    </div>
                    
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom complet</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="subject" class="form-label">Sujet</label>
                            <input type="text" class="form-control" id="subject" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Envoyer le message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
